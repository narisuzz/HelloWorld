<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    div {
        width: 200px;
        height: 300px;
        background-color: red;
        display: none;
    }
</style>
<body>
<button>淡入效果</button>
<button>淡出效果</button>
<button>切换滑动</button>
<button>修改透明度</button>
<div></div>
<script>
    $(function () {
        $("button").eq(0).click(function(){
            $("div").fadeIn(4000);
        });
        $("button").eq(1).click(function(){
            $("div").fadeOut(4000);
        });
        $("button").eq(2).click(function(){
            $("div").fadeToggle(1000);
        });
        $("button").eq(3).click(function(){
            $("div").fadeTo(1000,0.1);
        });
    })
</script>
</body>
</html>
