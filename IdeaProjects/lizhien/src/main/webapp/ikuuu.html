<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: aqua;
            margin: 100px auto;
            transition:all 3s;

        }
        .current {
            background-color: red;
            transform: rotate(270deg);
        }
    </style>
</head>
<body>
<div class="current"></div>
<script>
    $(function () {
        $("div").click(function () {
            $(this).toggleClass("current");
        })
    })
</script>
</body>
</html>
