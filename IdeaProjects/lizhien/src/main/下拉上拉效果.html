<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>
<style>
    div {
        width: 150px;
        height: 300px;
        background-color: darkmagenta;
        display: none;
    }
</style>
<body>
<button>下拉滑动</button>
<button>上拉滑动</button>
<button>切换滑动</button>
<div></div>
<script>
    $(function () {
        $("button").eq(0).click(function(){
            $("div").slideDown(4000);
        });
        $("button").eq(1).click(function(){
            $("div").slideUp(4000);
        });
        $("button").eq(2).click(function(){
            $("div").slideToggle(4000);
        });
    })
</script>
</body>
</html>
