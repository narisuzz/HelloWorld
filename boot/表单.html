<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>调整输入框宽度</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* 自定义输入框宽度样式 */
    .custom-input-width {
      width: 30%;
    }
  </style>
</head>

<body>
<div class="container mt-5">
  <h2>表单示例</h2>
  <form>
    <!-- 使用自定义样式调整输入框宽度 -->
    <div class="form-group">
      <label for="username">用户名:</label>
      <input type="text" class="form-control custom-input-width" id="username" placeholder="输入用户名">
    </div>

    <!-- 使用默认样式 -->
    <div class="form-group">
      <label for="password">密码:</label>
      <input type="password" class="form-control custom-input-width" id="password" placeholder="输入密码">
    </div>

    <!-- 提交按钮 -->
    <button type="submit" class="btn btn-primary">提交</button>
  </form>
</div>

<!-- 引入 Bootstrap 的 JavaScript 文件，需要在 </body> 标签之前引入 -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
