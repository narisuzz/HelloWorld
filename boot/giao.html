<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Web Design</title>
  <style>
        /* 默认样式，适用于所有设备 */
        body {
            font-size: 16px;
            width: 80%;
            margin: 0 auto;
        }

        /* 平板屏幕样式，当屏幕宽度小于 768px 时生效 */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
                width: 90%;
            }
        }

        /* 手机屏幕样式，当屏幕宽度小于 576px 时生效 */
        @media screen and (max-width: 576px) {
            body {
                font-size: 12px;
                width: 95%;
            }
        }
    </style>
</head>
<body>
<h1>Hello, Responsive Web Design!</h1>
<p>This is a basic responsive web page.</p>
</body>
</html>
