<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Basic Template</title>
  <!-- 引入 Bootstrap 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 在 Bootstrap 的容器中放置内容 -->
<div class="container ">
  <div class="row">
    <div class="col-lg-6" style="border:1px solid red">
      666666
    </div>
    <div class="col-lg-5" style="border:1px solid red">
      111111
    </div>
    <div class="col-lg-2" style="border:1px solid red">
      666666
    </div>
  </div>
</div>

<!-- 引入 Bootstrap 的 JavaScript 文件，需要在 </body> 标签之前引入 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
